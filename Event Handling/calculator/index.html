<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Delegation - Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    *{
        margin: 0; padding: 0;
        box-sizing: border-box;
        font-family: Poppins, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
  </style>
</head>
<body>

    <header class="border-bottom" >
        <div class="container text-center my-2 text-uppercase fw-semibold h1"> Calculator </div>
    </header>

    <div class="alertBox"></div>

    <main class="container border rounded mt-4 shadow-lg" style="max-width: 600px;" >

        <div class="row" >

            <div class="col-sm-6 p-2 text-center text-uppercase">
                <label class="form-label h2">Input</label>
                <input id="inputBox" type="text" class="form-control" placeholder="0" disabled>
            </div>
            <div class="col-sm-6  text-center text-uppercase p-2">
                <label class="form-label h2"> Ouput</label>
                <input id="outputBox" type="text" class="form-control" placeholder="0" disabled>
            </div>

        </div>

        <div class="btns row">
            <div class="nums text-center border-top border-bottom p-3"></div>
            <div class="text-center mt-2 p-3" >
                <button id="+" class="btn btn-outline-dark btn-sm px-4 m-1">Add</button>
                <button id="-" class="btn btn-outline-dark btn-sm px-4 m-1">Subtract</button>
                <button id="*" class="btn btn-outline-dark btn-sm px-4 m-1">Multiply</button>
                <button id="/" class="btn btn-outline-dark btn-sm px-4 m-1">Divide</button>
                <br>
                <button id="=" class="btn btn-success btn-sm px-4 m-1">Calculate</button>
                <button id="x" class="btn btn-outline-danger btn-sm px-4 m-1">Delete</button>

            </div>
        </div>

    </main>

  <script src="index.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
